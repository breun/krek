<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${titel} + ' - ' + ${auteur} + ' - Krek'">Titel - Auteur - Krek</title>
</head>
<body>
    <h1 th:text="${titel}">Titel</h1>
    <h2 th:text="${auteur}">Auteur</h2>
    <div th:utext="${tekst}">Tekst.</div>
    <div>Filternaam: <span th:text="${filter.name}">Hadewych</span></div>
    <div>Rood: <span th:text="${filter.color.red}">0</span></div>
    <div>Groen: <span th:text="${filter.color.green}">0</span></div>
    <div>Blauw: <span th:text="${filter.color.blue}">0</span></div>
</body>
</html>
